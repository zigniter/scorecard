<!DOCTYPE HTML>
<html manifest="dc.appcache">
<head>
    <title>Health Analytics</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="StyleSheet" href="includes/style.css" type="text/css" media="screen">
    <script type="text/javascript" src="includes/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="includes/database.js"></script>
    <script type="text/javascript" src="includes/script.js"></script>
    <script type="text/javascript" src="includes/i8n.js"></script>
    <script type="text/javascript" src="includes/lang/en.js"></script>
    <script type="text/javascript" src="includes/lang/ti.js"></script>
    <script type="text/javascript" src="includes/lib/jquery.calendars.min.js"></script>
    <script type="text/javascript" src="includes/lib/jquery.calendars.plus.min.js"></script>
    <script type="text/javascript" src="includes/lib/jquery.calendars.ethiopian.min.js"></script>
    
    <script type="text/javascript">
    	function init(){
    		showPage('kpi');
    		showUsername();
    		changeInterfaceLang();
    		setUpdated();
    	}
    </script>
</head>
<body onload="init()">
<div id="page">
	<div id="header">
		<div id="header-logo">
			<img style="vertical-align:middle" src="images/dclogo.png"/>
		</div>
		<div id="header-title">
			<h1 id="mobile_app_title" name="lang"></h1>
		</div>
		<div id="header-right">
			<div id="langchange">
				<select id="changelang" onchange="changeLang()">
					<option value="EN">English</option>
					<option value="TI">Tigrinyan</option>
				</select>
			</div>
			<div id="logininfo">
			</div>
		</div>
		<div style="clear:both;"></div>
	</div> <!-- end #header -->
	<div id="menu">
		<a onclick="showPage('kpi')" id="menu_kpi" name="lang"></a>
		| 
		<a onclick="showPage('deliveries')" id="menu_deliveries" name="lang"></a> 
		| 
		<a onclick="showPage('tasks')" id="menu_tasks" name="lang"></a>
		| 
		<a onclick="showPage('overdue')" id="menu_overdue" name="lang"></a>
	</div>
	<div id="content">
	</div> <!-- end #content -->
	<div id="footer">
		Data last downloaded: <span id="last_update">-/-</span>
	</div>
</div> <!-- end #page -->
</body>
</html>
